<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
</head>
<body>
    <!-- sidebar2.html -->
    <div class="sidebar-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="{{ url_for('static', filename='sidebar.png') }}" alt="Logo" height="100px" width="100px">
            </div>
            <ul class="nav-links">
                <!-- Dashboard Link with Icon -->
                <li>
                    <a href="{{ url_for('staff_page') }}" class="{% if request.endpoint == 'staff_page' %}active{% endif %}">
                        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 3.293l6 6V13a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.293l6-6z"/>
                            <path d="M7.293 1.5L1.5 7.293V8h2v3h2V8h6v3h2V8h2v-.707L8.707 1.5a1 1 0 0 0-1.414 0z"/>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                
                <!-- Logout Link with Icon -->
                <li>
                    <a href="{{ url_for('logout') }}" onclick="return confirmLogout();">
                        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11.293 10.707L8.586 7.999H14a1 1 0 1 0 0-2H8.586L11.293 3.707a1 1 0 1 0-1.414-1.414l-4 4a1 1 0 0 0 0 1.414l4 4a1 1 0 0 0 1.414-1.414z"/>
                            <path d="M3 12a1 1 0 1 0 0 2h10a1 1 0 1 0 0-2H3z"/>
                        </svg>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        // Function to show confirmation before logout
        function confirmLogout() {
            return confirm("Are you sure you want to log out?");
        }
    </script>
</body>
</html>
